# Production: run on VM using pre-built image from Docker Hub.
# No build on VM. Use .env.prod for IMAGE, DATABASE_URL, CORS_ORIGINS, etc.
# Deploy: ./scripts/deploy.sh   or: docker compose -f docker-compose.prod.yml --env-file .env.prod up -d

services:
  app:
    image: ${IMAGE:?Set IMAGE in .env.prod e.g. shivam567/workflow-app:latest}
    platform: linux/amd64
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: ${CORS_ORIGINS:-https://workflow.shivamshahi.tech}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-workflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-workflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-workflow_user} -d ${POSTGRES_DB:-workflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
