version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: workflow_user
      POSTGRES_PASSWORD: strongpassword
      POSTGRES_DB: workflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
