# Workflow Builder - workflow.shivamshahi.tech
# Single Docker app on 8080 (API + frontend). Nginx reverse-proxies everything.
# Enable: sudo ln -sf /home/ubuntu/Workflow-Builder/nginx/workflow.shivamshahi.tech.conf /etc/nginx/sites-available/workflow.shivamshahi.tech
#         sudo ln -sf /etc/nginx/sites-available/workflow.shivamshahi.tech /etc/nginx/sites-enabled/
# HTTPS: sudo certbot --nginx -d workflow.shivamshahi.tech
# Reload: sudo nginx -t && sudo systemctl reload nginx

upstream workflow_app {
    server 127.0.0.1:8080;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name workflow.shivamshahi.tech;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy everything to the app (API + static frontend)
    location / {
        proxy_pass http://workflow_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: health check via nginx (or hit app:8080/health directly)
    location /health {
        proxy_pass http://workflow_app/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}

